<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="monedaFlip.css">
    <title>Juego de la moneda</title>
</head>

<body>

    <div id="container">
        <div class="coin" id="coin">
            <div class="heads">
               <img src="./images/MonedaShrek.png">
            </div>
            <div class="tails">
               <img src="./images/MonedaChayanne.png">
            </div>
         </div>

         <div id="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
    
        <div class="buttons">
            <button id="flip-button">¡Girar moneda!</button>
            <button id="reset-button">¡Empieza de nuevo!</button>
        </div>
    </div>

    <script src="monedaFlip.js"></script>
</body>
</html>
